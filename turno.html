<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <!-- Agregar los enlaces a los archivos de CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Solicitar Turno</h2>
        <form id="turnoForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
          </div>
          <div class="form-group">
            <label for="profesional">Profesional:</label>
            <select class="form-control" id="profesional" name="profesional" required>
              <option value="">Seleccione un profesional</option>
              <option value="Dr. Juan Pérez">Dr. Pablo Zottola - Médico General</option>
              <option value="Dra. María Gómez">LIC. Chehuan Maximiliano - Pediatra</option>
              <option value="Dr. Carlos López">Dr. Pablo Cazon - Cardiologo</option>
              <option value="Dra. Laura Rodríguez">LIC. Tomas Jerez - Nutricionista</option>
              <option value="Lic. Ana Fernández">Dr. Gonzalo Ruiz - Traumatologo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="patologia">Describa su Patología:</label>
            <textarea class="form-control" id="patologia" name="patologia" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Solicitar Turno</button>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <h2 class="text-center">Turnos Guardados</h2>
        <ul id="turnosGuardadosList" class="list-group">
          <!-- Aquí se mostrarán los turnos guardados -->
        </ul>
        <button id="verTurnosBtn" class="btn btn-secondary btn-block mt-3">Ver Turnos Guardados</button>
      </div>
    </div>
  </div>

  <!-- Agregar los enlaces a los archivos de JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="turno.js"></script>
</body>

</html>
